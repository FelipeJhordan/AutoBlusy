
spring.datasource.url=jdbc:mariadb://localhost:3306/autoblusy
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


# timeout da sessao em segundos
server.session.timeout=1000
# idade maxima do cookie de sessao em segundos
server.session.cookie.max-age=1000

# Define se os dados da sessão devem ser persistidos entre restarts
server.servlet.session.persistent=false



spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



